<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Study Guide 1</title>
	<style type="text/css">
	body{
		background: #dddddd;
 	}

	canvas{
		background: #ffffff;
		cursor: pointer;
		margin-left: 10px;
		margin-top: 10px;
		box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
 	}
	
	</style>
	
	<script>
		"use strict";
		// #1 - wait for page to load
		window.onload = init; 
        
        function drawSky(ctx, color = "cyan"){
          if(ctx){
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 750, 500);
          }          
        }
      
        function drawHorizon(ctx, color = "#212121"){          
            ctx.lineWidth = 2;
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, 400);
            ctx.lineTo(750, 400);
            ctx.closePath();
            ctx.stroke();
        }
      
        function drawForeground(ctx, color = "green"){
          if(ctx){
            ctx.fillStyle = color;
            ctx.fillRect(0, 400, 750, 100);
          }          
        }
      
        function drawTreeTrunk(ctx){
          if(ctx){           
            ctx.lineWidth = 5;
            ctx.strokeStyle = "brown";
            ctx.beginPath();
            ctx.moveTo(125, 435);
            ctx.lineTo(125, 375);
            ctx.closePath();
            ctx.stroke();
          }  
        }
      
        function drawTreeLeaves(ctx){          
          if(ctx){           
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.moveTo(90, 375);
            ctx.lineTo(160, 375);
            ctx.lineTo(125, 300);
            ctx.closePath();
            ctx.fill();
          }  
        }
      
        function drawTree(ctx){
          if(ctx){
            drawTreeTrunk(ctx);
            drawTreeLeaves(ctx);
          }          
        }
      
        function drawSmileyEye(ctx, x, y){  
          if(ctx){           
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(x, y, 45, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
          }        
        }
      
        function drawSmileyMouth(ctx, x, y){   
          if(ctx){           
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(x, y, 100, 0, Math.PI, false);
            ctx.closePath();
            ctx.fill();
          }        
        }
      		
        function drawSmileyFace(ctx){
          if(ctx){           
            ctx.fillStyle = "yellow";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(350, 300, 175, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
          }          
        }
      
        function drawSmiley(ctx){          
          if(ctx){           
            drawSmileyFace(ctx);
            drawSmileyEye(ctx, 275, 250);
            drawSmileyEye(ctx, 425, 250);
            drawSmileyMouth(ctx, 350, 350);
          }      
        }
      
        function drawCloudPart(ctx, x, y, radius = 50){
          if(ctx){
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill(); 
          } 
        }
      
        function drawCloud(ctx, x, y, radius = 50, parts = 3){
          if(ctx){
            for(let i = 0; i < parts; i++){
              let cX = x + (Math.random() * radius);
              let cY = y + (Math.random() * radius);
              drawCloudPart(ctx, cX, cY, radius);
            }
          }          
        }
      
        function drawElements(ctx){
          if(ctx){         
            // Cloud 1
            drawCloud(ctx, 100 - (Math.random() * 15), 100);
            
            // Cloud 2
            drawCloud(ctx, 300 + (Math.random() * 15), 90);
            
            // Cloud 3
            drawCloud(ctx, 600 - (Math.random() * 15), 150, 25, 5);            
          }         
        }
      
		function init(){
			console.log("init() called");
			// #2 - get pointer to <canvas> element on page
			let canvas = document.querySelector('canvas');
			
			// #3 - get pointer to "drawing context" and drawing API
			let ctx = canvas.getContext('2d');
			
			/* #4 - start drawing! */
            drawSky(ctx, "#ADD8E6");
            drawElements(ctx); // Draw a random cloud.
            drawForeground(ctx);
            drawHorizon(ctx);
            drawTree(ctx);
            drawSmiley(ctx);
			
		}
		
		console.log("In bottom of <script> tag!");
	</script>
	
</head>
<body>
	<canvas width="750" height="500">
         Get a browser that supports Canvas!
         <!-- The user will only see the above text if their browser is older and doesn't support <canvas> -->
	
      </canvas>
</body>
</html>
