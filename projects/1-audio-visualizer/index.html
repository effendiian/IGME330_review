<!DOCTYPE html>
<html lang="en">

<head>

    <!-- METADATA -->
    <title>Vaporwave Visualizer</title>
    <meta charset="utf-8" />
    <meta name="description" content="Vaporwave visualizer for coursework." />
    <meta name="keywords" content="HTML5, Canvas, CSS3, JavaScript" />
    <meta name="author" content="Ian Effendi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLE + SCRIPT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:800|Mansalva&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/24af103159.js"></script>
    <script src="src/js/util.js"></script>
    <script src="src/js/song.js"></script>
    <script src="src/js/audio.js"></script>
    <script src="src/js/analyzer.js"></script>
    <script src="src/js/visualizer.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/main.js"></script>

</head>

<body>

    <!-- MAIN CONTENT -->
    <main id="visualizer">

        <!-- Content & Canvas -->
        <section id="content">
            <canvas id="mainCanvas">
                <div id="fallback">
                    Please use a browser with support for HTML5 Canvas and the WebAudio API.
                </div>
            </canvas>
        </section>

        <!-- Controls for the Visualizer -->
        <section id="interactions">

            <!-- PLAYBACK SETTINGS -->
            <div id="playerSettings">
                <div class="player controls">
                    <div class="player toggle">
                        <audio class="player element" src="src/audio/True%20Kinda%20Love%20-%20Steven%20Universe.mp3">
                            Please use a browser with support for HTML5 Canvas and the WebAudio API.
                        </audio>
                        <button class="toggle button"><i class="fa fa-play toggle button icon"></i></button>
                    </div>                    
                    <div class="player track-info">
                        <div class="player track-metadata">
                            <span class="player track-title">Track Title</span> -
                            <span class="player track-artist">Track Artist</span> -
                            <span class="player track-album">Track Album</span>
                        </div>
                        <div class="player track-details">
                            <progress class="progress progress-bar" value="0.0" value="1.0"></progress>
                            <span class="player track-time">00:00</span> / <span class="player track-duration">00:00</span>
                        </div>
                    </div>
                    <div class="player volume">
                        <button class="volume button"><i class="fa fa-volume volume button icon"></i></button>
                        <progress class="volume progress-bar" value="0.5" max="1.0"></progress>
                    </div>                    
                </div>
            </div>
            
            <!-- TRACK SELECTION -->
            <div id="trackSettings">
                <label><i class="fa fa-cassette-tape"></i></label>
                <select id="trackSelect">
                    <option value="LOVE" selected>True Kinda Love - Steven Universe</option>
                    <option value="DOWN">Down in New Orleans - Dr. John</option>
                    <option value="EVERY">Every Note (Pre-Album) - Mystery Skulls</option>
                    <option value="HAPPILY">Happily Ever After - Steven Universe</option>
                    <option value="TEMPO">Tempo - EXO</option>
                </select>
            </div>

            <!-- FILTER SETTINGS -->
            <div id="filterSettings">
                <!-- TODO -->
            </div>

        </section>
    </main>


    <!-- COPYRIGHT INFORMATION -->
    <footer>
        <p id="copyright">(C) 2019 - Ian Effendi</p>
        <p id="return"><a href="../.." target="_blank">Return to the homepage.</a></p>
    </footer>


</body></html>
